<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #2b2b2b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 200px;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product-card p {
            font-size: 16px;
            color: #555;
        }
        .product-card button {
            padding: 10px;
            background-color: #2b2b2b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product-card button:hover {
            background-color: #2b2b2b;
        }
        .cart {
            background-color: white;
            padding: 20px;
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .cart h3 {
            margin-top: 0;
        }
        .cart-items {
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        .cart-items div {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .checkout-button {
            padding: 10px;
            background-color: #2b2b2b;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        .checkout-button:hover {
            background-color: #2b2b2b;
        }
    </style>
</head>
<body>

<header>
    <h1>Toko Online Sederhana</h1>
    <p>Selamat datang di toko online kami! Pilih barang dan belanja sekarang.</p>
</header>

<div class="container">
    <!-- Produk 1 -->
    <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Produk 1">
        <h3>Laptop</h3>
        <p>Rp 20.000.000</p>
        <button onclick="addToCart('Laptop', 20000000)">Tambah ke Keranjang</button>
    </div>

    <!-- Produk 2 -->
    <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Produk 2">
        <h3>Keyboard</h3>
        <p>Rp 400.000</p>
        <button onclick="addToCart('Keyboard', 4000000)">Tambah ke Keranjang</button>
    </div>

    <!-- Produk 3 -->
    <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Produk 3">
        <h3>Monitor</h3>
        <p>Rp 18.000.000</p>
        <button onclick="addToCart('Monitor', 18000000)">Tambah ke Keranjang</button>
    </div>
</div>

<!-- Keranjang Belanja -->
<div class="cart">
    <h3>Keranjang Belanja</h3>
    <div class="cart-items" id="cartItems">
        <!-- Daftar item akan muncul di sini -->
    </div>
    <div class="total-price" id="totalPrice">Total: Rp 0</div>
    <button class="checkout-button" onclick="checkout()">Checkout</button>
</div>

<script>
    let cart = [];
    let totalPrice = 0;

    // Fungsi untuk menambahkan produk ke keranjang
    function addToCart(productName, productPrice) {
        cart.push({ name: productName, price: productPrice });
        totalPrice += productPrice;
        updateCart();
    }

    // Fungsi untuk memperbarui tampilan keranjang
    function updateCart() {
        // Memperbarui daftar produk dalam keranjang
        let cartItemsDiv = document.getElementById('cartItems');
        cartItemsDiv.innerHTML = ''; // Menghapus isi keranjang sebelumnya

        cart.forEach(item => {
            let itemDiv = document.createElement('div');
            itemDiv.innerText = item.name + " - Rp " + item.price.toLocaleString();
            cartItemsDiv.appendChild(itemDiv);
        });

        // Memperbarui total harga
        let totalPriceDiv = document.getElementById('totalPrice');
        totalPriceDiv.innerText = "Total: Rp " + totalPrice.toLocaleString();
    }

    // Fungsi untuk melakukan checkout
    function checkout() {
        if (cart.length === 0) {
            alert("Keranjang belanja Anda kosong!");
        } else {
            alert("Terima kasih telah berbelanja! Total belanja Anda: Rp " + totalPrice.toLocaleString());
            cart = [];
            totalPrice = 0;
            updateCart();
        }
    }
</script>

</body>
</html>
